<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Camera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .camera-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 2rem 0;
            border-radius: 10px;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirrored preview */
        }

        #canvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            text-align: center;
            margin-top: 1rem;
        }

        button {
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        #captureBtn {
            background-color: #4CAF50;
            color: white;
        }

        #retakeBtn {
            background-color: #f44336;
            color: white;
        }

        #confirmBtn {
            background-color: #2196F3;
            color: white;
        }

        .action-buttons {
            display: none;
        }

        #countdown {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="countdown">5</div>
    </div>
    
    <div class="controls">
        <button id="captureBtn">Capture Photo</button>
        <div class="action-buttons">
            <button id="retakeBtn">Retake</button>
            <button id="confirmBtn">âœ“ Confirm</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const actionButtons = document.querySelector('.action-buttons');
        const retakeBtn = document.getElementById('retakeBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const countdownElement = document.getElementById('countdown');
        
        // Access camera
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error(`Error accessing camera: ${err}`);
                alert('Cannot access camera. Please allow camera permissions.');
            });

        // Capture photo with countdown
        captureBtn.addEventListener('click', startCountdown);

        // Retake photo
        retakeBtn.addEventListener('click', () => {
            video.style.display = 'block';
            canvas.style.display = 'none';
            actionButtons.style.display = 'none';
            captureBtn.style.display = 'block';
        });

        // Confirm and download photo
        confirmBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'photobooth-photo.png';
            link.href = canvas.toDataURL();
            link.click();
            resetCameraUI();
        });

        let countdown;
        function startCountdown() {
            let seconds = 5;
            captureBtn.disabled = true;
            countdownElement.style.display = 'block';
            
            countdown = setInterval(() => {
                countdownElement.textContent = seconds;
                seconds--;
                
                if (seconds < 0) {
                    clearInterval(countdown);
                    capturePhoto();
                    countdownElement.style.display = 'none';
                    captureBtn.disabled = false;
                }
            }, 1000);
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Flip image back to normal orientation
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Reset transformation
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            
            video.style.display = 'none';
            canvas.style.display = 'block';
            actionButtons.style.display = 'block';
            captureBtn.style.display = 'none';
        }

        function resetCameraUI() {
            video.style.display = 'block';
            canvas.style.display = 'none';
            actionButtons.style.display = 'none';
            captureBtn.style.display = 'block';
        }
    </script>
</body>
</html>
